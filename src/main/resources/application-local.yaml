# Server / Port configuration
server:
  port: 8888

spring:

  # Data source configurations with database driver class
  datasource:
    url: jdbc:postgresql://localhost:5432/teachhive
    username: postgres
    ## todo Siz o'zgartirishingiz kerak bo'lgan joy â†“
    password: linux
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20     # Hikari Connection Pool size maximum of 20 connections permitted

  # JPA/ORM & SQL configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
    open-in-view: false

  # Predefined configuration for Multipart form data uploads
  servlet:
    multipart:
      max-request-size: 40MB
      max-file-size: 40MB

logging:
  level:
    org.example.server: DEBUG
    org.springframework.security: DEBUG
    org.springframework.mail: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} --- %clr(%logger{36}){cyan} : %m%n"

